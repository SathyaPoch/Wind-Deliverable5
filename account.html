<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Clean</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/account.css">
</head>
<body>
    <div class="phone-container">
        <div class="app-container">
            <!-- Navigation Tabs -->
            <nav class="nav-tabs">
                <a href="index.html" class="nav-tab">Film</a>
                <a href="article.html" class="nav-tab">Article</a>
                <a href="creator.html" class="nav-tab">Rising creators</a>
                <a href="review.html" class="nav-tab">Review</a>
                <a href="offline.html" class="nav-tab">Offline</a>
            </nav>

            <!-- Main Content -->
            <div class="content">
                <!-- Settings Icon -->
                <button class="settings-btn">
                   <i class="fa-sharp fa-solid fa-gear"></i>
                </button>

                <!-- Profile Avatar -->
                <div class="profile-section">
                    <div class="avatar">
                        <svg class="avatar-icon" width="50" height="50" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="8" r="4"></circle>
                            <path d="M4 20c0-3.314 3.582-6 8-6s8 2.686 8 6"></path>
                        </svg>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="stats-section">
                    <div class="stat-item">
                        <span class="stat-label">Review and Rate</span>
                        <div class="stat-right">
                            <span class="stat-value">0</span>
                            <svg class="chevron-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </div>
                    </div>

                    <div class="stat-item">
                        <span class="stat-label">Films</span>
                        <span class="stat-value">10</span>
                    </div>

                    <div class="stat-item">
                        <span class="stat-label">Articles</span>
                        <span class="stat-value">29</span>
                    </div>

                    <div class="stat-item">
                        <span class="stat-label">Following</span>
                        <span class="stat-value">119</span>
                    </div>

                    <div class="stat-item">
                        <span class="stat-label">Followers</span>
                        <span class="stat-value">30</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation -->
             <nav class="bottom-nav">
            <a href="index.html" class="nav-icon ">
              <i class="fa-solid fa-house"></i>
            </a>
            <a href="search.html" class="nav-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="profile.html" class="nav-icon active">
              <i class="fa-solid fa-user"></i>
            </a>
        </nav>
            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <script src="./js/account.js"></script>
</body>
</html>
