<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind - Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="./js/login.js" defer></script>

    <div class="phone-container">
        

        <div class="content">
            <h1 class="title">Wind</h1>
            <p class="subtitle">Log in or Create an account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="emailInput" required>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" id="termsCheck" required>
                    <label class="checkbox-label" for="termsCheck">
                        By continuing, you agree to the term of service and privacy policy
                    </label>
                </div>
            </form>

            <div class="divider">
                <span class="divider-text">or</span>
            </div>

            <button class="social-button">
                <span class="social-icon"><i class="fa-brands fa-google"></i></span>
                Continue with Google
            </button>

            <button class="social-button">
                <span class="social-icon"><i class="fa-brands fa-facebook"></i></span>
                Continue with Facebook
            </button>

            <div class="forgot-password">
                Forgot password? Reset here
            </div>
        </div>

      
    </div>

  
</body>
</html>
